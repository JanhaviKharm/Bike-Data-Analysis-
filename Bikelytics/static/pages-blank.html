	<script>
		d3.csv(
				//"https://raw.githubusercontent.com/plotly/datasets/master/2015_06_30_precipitation.csv",
				"station_info.csv",
				function(err, rows) {
					function unpack(rows, key) {
						return rows.map(function(row) {
							//console.log(row)
							return row[key];
						});
					}
					console.log("data ",{
						station_name: unpack(rows,"name"),
						capacity: unpack(rows,"capacity")

					});
					var data = [
						{
							type: "scattermapbox",
							text: unpack(rows, "Globvalue"),
							lon: unpack(rows, "lon"),
							lat: unpack(rows, "lat"),
							stations: {
								station_name: unpack(rows,"name"),
								capacity: unpack(rows,"capacity")

							},
							text: unpack(rows,"name"),
							capacity: unpack(rows,"capacity"),
							marker: { color: "#337ab7", size: 6.5 },
							hovertemplate:
									"<b>%{text}</b><br><br>" +
									"<extra></extra>"
						}
					];
					console.log("actual data",data)
					var layout = {
						dragmode: "zoom",
						mapbox: { style: "open-street-map", center: { lat: 41.871650598804706, lon: -87.6642954120881 }, zoom: 10 },
						margin: { r: 0, t: 0, b: 0, l: 0 }
					};

					Plotly.newPlot("myDiv", data, layout);
				}
		); // end am5.ready()
	</script>



	<!-- Bar chart code for Hourly Incoming Stats-->
	<script>
		am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
			var root = am5.Root.new("barchartdiv1");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
			root.setThemes([
				am5themes_Animated.new(root)
			]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
			var chart = root.container.children.push(am5xy.XYChart.new(root, {
				panX: true,
				panY: true,
				wheelX: "panX",
				wheelY: "zoomX",
				pinchZoomX:true
			}));

// Add cursor
// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
			var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
			cursor.lineY.set("visible", false);


// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
			var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });
			xRenderer.labels.template.setAll({
				rotation: -90,
				centerY: am5.p50,
				centerX: am5.p100,
				paddingRight: 15
			});

			var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
				maxDeviation: 0.3,
				categoryField: "hour",
				renderer: xRenderer,
				tooltip: am5.Tooltip.new(root, {})
			}));

			var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
				maxDeviation: 0.3,
				renderer: am5xy.AxisRendererY.new(root, {})
			}));


// Create series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
			var series = chart.series.push(am5xy.ColumnSeries.new(root, {
				name: "Series 1",
				xAxis: xAxis,
				yAxis: yAxis,
				valueYField: "trips",
				sequencedInterpolation: true,
				categoryXField: "hour",
				tooltip: am5.Tooltip.new(root, {
					labelText:"{valueY}"
				})
			}));

			series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5 });
			series.columns.template.adapters.add("fill", function(fill, target) {
				return chart.get("colors").getIndex(series.columns.indexOf(target));
			});

			series.columns.template.adapters.add("stroke", function(stroke, target) {
				return chart.get("colors").getIndex(series.columns.indexOf(target));
			});


// Set data

			xAxis.data.setAll(data);

// Make stuff animate on load

<script>
	document.addEventListener("DOMContentLoaded", function() {
		var date = new Date(Date.now() - 5 * 24 * 60 * 60 * 1000);
		var defaultDate = date.getUTCFullYear() + "-" + (date.getUTCMonth() + 1) + "-" + date.getUTCDate();
		document.getElementById("datetimepicker-dashboard").flatpickr({
			inline: true,
			prevArrow: "<span title=\"Previous month\">&laquo;</span>",
			nextArrow: "<span title=\"Next month\">&raquo;</span>",
			defaultDate: defaultDate
		});
	});
</script>
